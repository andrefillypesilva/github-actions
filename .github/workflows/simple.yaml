name: Push notification

on: [push]

jobs:
    run-shell-command:
      runs-on: ubuntu-latest
      steps:
        - name: echo a string
          run: echo "A push has done"
        - name: multiline script
          run: |
            node -v
            npm -v
        - name: python commands
          run: |
            import platform
            print(platform.processor())
          shell: python
    run-windows-command:
      runs-on: windows-latest
      steps:
        - name: Powershell commands
          run: Get-Location
        - name: Directory bash
          run: pwd
          shell: bash
